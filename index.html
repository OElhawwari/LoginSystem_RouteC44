<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    <main class="container vh-100 d-flex align-items-center justify-content-center text-center">
        <div
            class="row shadow-lg g-3 p-5 d-flex flex-column align-items-center position-relative overflow-hidden rounded-4">



            <ul class="nav nav-tabs" id="myTab" role="tablist">

                <li class="nav-item" role="presentation">
                    <button class="nav-link active fade show" id="login-tab" data-bs-toggle="tab"
                        data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane"
                        aria-selected="true">Login</button>
                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane"
                        type="button" role="tab" aria-controls="register-tab-pane"
                        aria-selected="false">Register</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">




                <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                    tabindex="0">


                    <div class="col-12">
                        <i class="icon bi bi-person-circle"></i>

                    </div>

                    <div class="col-12 p-3">
                        <div class="input-group flex-nowrap mb-3">
                            <span
                                class="input-group-text bg-transparent border-top-0 border-start-0 border-end-0 rounded-0"
                                id="addon-wrapping"><i class="bi bi-at"></i> </span>
                            <input type="text" id="loginEmail" class="form-control" placeholder="Email"
                                aria-label="Email" aria-describedby="addon-wrapping">
                        </div>

                        <div class="input-group flex-nowrap">
                            <span
                                class="input-group-text bg-transparent border-top-0 border-start-0 border-end-0 rounded-0"
                                id="addon-wrapping"><i class="bi bi-lock"></i></span>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Password"
                                aria-label="Password" aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div class="col-12 px-0 mx-0">
                        <button type="button" id="loginBtn" class="btn btn1">Login</button>
                    </div>



                </div>





                <div class="tab-pane fade" id="register-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                    tabindex="0">


                    <div class="col-12">
                        <i class="icon bi bi-person-plus"></i>

                    </div>

                    <div class="col-12 p-3">
                        <div class="input-group flex-nowrap mb-3">
                            <span
                                class="input-group-text bg-transparent border-top-0 border-start-0 border-end-0 rounded-0"
                                id="addon-wrapping"><i class="bi bi-person"></i> </span>
                            <input type="text" id="registerUsername" class="form-control" placeholder="Username"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>

                        <div class="input-group flex-nowrap mb-3">
                            <span
                                class="input-group-text bg-transparent border-top-0 border-start-0 border-end-0 rounded-0"
                                id="addon-wrapping"><i class="bi bi-at"></i></span>
                            <input type="text" id="registerEmail" class="form-control" placeholder="Email"
                                aria-label="Email" aria-describedby="addon-wrapping">
                        </div>

                        <div class="input-group flex-nowrap">
                            <span
                                class="input-group-text bg-transparent border-top-0 border-start-0 border-end-0 rounded-0"
                                id="addon-wrapping"><i class="bi bi-lock"></i></span>
                            <input type="password" id="registerPassword" class="form-control" placeholder="Password"
                                aria-label="Password" aria-describedby="addon-wrapping">
                        </div>
                        <div id="instructions">
                        </div>
                    </div>

                    <div class="col-12 px-0 mx-0">
                        <button type="button" id="registerBtn" class="btn btn2">Register</button>
                    </div>
                </div>

            </div>

        </div>



        <div class="registerStatusBox d-flex align-items-center justify-content-center">

            <div id="statusBoxDone"
                class="status position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
                <div class="box-content bg-white p-4 rounded-2 shadow-lg position-relative">
                    <header class="box-header w-100 d-flex justify-content-center align-items-center">
                        <div class="circles d-flex py-4">

                            <i class="text-success fs-1 bi bi-check-circle"></i>
                        </div>

                    </header>
                    <div class="content">
                        <span id="statusDoneText" class="lead">Registered Successfully! <br> Window will close in (3)
                            seconds</span>

                    </div>
                </div>
            </div>

            <div id="statusBoxFailed"
                class="status position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
                <div class="box-content bg-white p-4 rounded-2 shadow-lg position-relative">
                    <header class="box-header w-100 d-flex justify-content-center align-items-center mb-4">
                        <div class="circles d-flex py-4">

                            <i class="text-danger fs-1 bi bi-x-circle"></i>
                        </div>

                    </header>
                    <div class="content">
                        <span id="statusFailedText" class="lead"></span>

                    </div>
                </div>
            </div>

        </div>

        <div class="loginStatusBox d-flex align-items-center justify-content-center">

            <div id="loginStatusBoxDone"
                class="status position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
                <div class="box-content bg-white p-4 rounded-2 shadow-lg position-relative">
                    <header class="box-header w-100 d-flex justify-content-center align-items-center">
                        <div class="circles d-flex py-4">
                            <i class="text-success fs-1 bi bi-check-circle"></i>

                        </div>

                    </header>
                    <div class="content">
                        <span id="loginStatusDoneText" class="lead">Login Success! <br> You will be redirected to home
                            page in (5) seconds !</span>
                    </div>
                </div>
            </div>

            <div id="loginStatusBoxFailed"
                class="status position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
                <div class="box-content bg-white p-4 rounded-2 shadow-lg position-relative">
                    <header class="box-header w-100 d-flex justify-content-center align-items-center">
                        <div class="circles d-flex py-4">

                            <i class="text-danger fs-1 bi bi-x-circle"></i>

                        </div>

                    </header>
                    <div class="content">
                        <span id="loginStatusFailedText" class="lead"></span>

                    </div>
                </div>
            </div>

        </div>

    </main>


    <script src="https://smtpjs.com/v3/smtp.js"></script>

</body>
